<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <div class="form-group">
                <label for="grade1">Grade for Course 1:</label>
                <input type="number" id="grade1" min="0" max="100" step="1" required>
                <label for="credits1">Credits for Course 1:</label>
                <input type="number" id="credits1" min="1" step="1" required>
            </div>
            <!-- Repeat the above form group for each course -->
            <!-- Add more courses as needed -->
            <button type="submit">Calculate CGPA</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Your CGPA: <span id="cgpa"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
